<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet"href="./assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <div class="telegram">
       <div class="dialog">
        <header class="dialog__header">
           <button class="dialog__menu">
                <span class="icon icon-menu" ></span>
           </button>
           <p class="dialog__brand">Telegram</p>
        </header>
        <div class="dealog__body">
            <div class="dealog__search">
                <form class="dealog__search-form">
                    <input type="text" class="dealog__search-bar">
                    <span class="icon icon-search" ></span>
                </form>
            </div>
            <ul class="dealog__list">
                <li class="dealog__item">
                    <!-- <img src="./assets/images/placeholder/1.jpg" alt="dealog avatar" class="dealog__avatar"> -->
                    <div class="dealog__detail">
                        <h2 class="dealog__user-name">Muzaffarov Adham</h2>
                        <a href="#" class="dealog__last-msg">Assalomu alekum...</a>
                    </div>
                    <div class="dealog__right">
                        <p class="dealog__time">12:00</p>
                        <span class="fas fa-check"></span>
                    </div>
                </li>
            </ul>
        </div>
        
       </div>
       <div class="chat-area">
           <p>s</p>
       </div>
   </div>
    
</body>

</html>
